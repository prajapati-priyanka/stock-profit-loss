<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Profit or Loss</title>
</head>
<body>
    <main>
        <h1 id="heading">Profit or Loss</h1>
        
            <label>Initial Price:
                <input type="number" id="initial-price-input" placeholder="Enter initial price of a stock"/>
            </label>
            <label>Quantity of stocks:
                <input type="number" id="quantity-input" placeholder="Enter the quantity of a stock" />
            </label>
            <label>Current Price:
                <input type="number" id="current-price-input" placeholder="Enter current price for stock"/>
            </label>
            <button id="check-btn">Check</button>
            <div id="price-date"></div>
            <div id="output"></div>
        
    </main>

    <script src="app.js" type="text/javascript"></script>
    
</body>
</html>
